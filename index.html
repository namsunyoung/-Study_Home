<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 사전수업 과제</title>
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/mediaquery.css">

</head>
<body>
    <h1>올 여름 가고싶은 여행지</h1>
    <h2>산</h2>
    <div class="container">
        <div>
            <!-- 무등산 내용 시작 -->
            <img src="images/mudeungsan.jpeg" alt="무등산">
            <p class="title">무등산</p>
            <p class="address">광주 북구 금곡동</p>
            <p class="manager">국립공원관리공단</p>
            <p class="office">062-227-1187 (관리사무소)</p>
            <button id="btn01">자세히보기</button>    
            <!-- 무등산 내용 끝 -->
        </div>
        <div>
            <!-- 지리산 내용 시작 -->
            <img src="images/jirisan.jpg" alt="지리산">
            <p class="title">지리산</p>
            <p class="address">경남 함양군 마천면 추성리</p>
            <p class="manager">국립공원관리공단</p>
            <p class="office">055-970-1000 (관리사무소)</p>
            <button id="btn02">자세히보기</button> 
            <!-- 지리산 내용 끝 -->
        </div>
        <div>
            <!-- 덕유산 내용 시작 -->
            <img src="images/deukusan.jpeg" alt="덕유산">
            <p class="title">덕유산</p>
            <p class="address">전북 무주군 설천면 구천동1로 159</p>
            <p class="manager">국립공원관리공단</p>
            <p class="office">063-322-3174 (관리사무소)</p>
            <button id="btn03">자세히보기</button> 
            <!-- 덕유산 내용 끝-->
        </div>
    </div>
    <h2>바다</h2>
    <div class="container">
        <div>
            <!-- 광안리 내용 시작 -->
            <img src="images/busan.jpg" alt="광안리">
            <p class="title">광안리</p>
            <p class="address">부산광역시 수영구 광안해변로 219</p>
            <p class="manager">해수욕장</p>
            <button id="btn04">자세히보기</button>    
            <!-- 광안리 내용 끝 -->
        </div>
        <div>
            <!-- 월정리 내용 시작 -->
            <img src="images/jeju.jpg" alt="월정리">
            <p class="title">월정리</p>
            <p class="address">제주 제주시 구좌읍 월정리 33-3</p>
            <p class="manager">해수욕장</p>
            <button id="btn05">자세히보기</button>    
            <!-- 월정리 내용 끝 -->
        </div>
        <div>
            <!-- 안목 내용 시작 -->
            <img src="images/gangwon.jpeg" alt="안목해변">
            <p class="title">안목해변</p>
            <p class="address">강원 강릉시 창해로14번길 20-1</p>
            <p class="manager">해수욕장</p>
            <button id="btn06">자세히보기</button>    
            <!-- 안목 내용 끝-->
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
